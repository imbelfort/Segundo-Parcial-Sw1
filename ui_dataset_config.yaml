# Configuración del dataset para detección de elementos UI

# Rutas del dataset
path: ./ui_dataset  # ruta principal del dataset
train: images/train  # ruta de imágenes de entrenamiento
val: images/val      # ruta de imágenes de validación
test: images/test    # ruta de imágenes de prueba (opcional)

# Número de clases
nc: 13

# Nombres de las clases (deben coincidir con ui_detector.py)
names:
  0: Button
  1: Input
  2: Title
  3: Card
  4: Search
  5: AppBar
  6: TabBar
  7: Checkbox
  8: NavigationRail
  9: DataTable
  10: FAB
  11: Image
  12: Text 